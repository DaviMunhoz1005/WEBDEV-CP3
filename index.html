<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="src/assets/css/style.css">
    <script defer type="module" src="src/js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Catálogo dos Produtos</h1>
        <form id="productsFilter">
            <div class="filters">
                <label for="category">Categoria: </label>
                <select id="category">
                    <option value="">Todas Categorias</option>
                    <option value="Roupas">Roupas</option>
                    <option value="Calçados">Calçados</option>
                    <option value="Acessórios">Acessórios</option>
                    <option value="Eletrônicos">Eletrônicos</option>
                    <option value="Móveis">Móveis</option>
                    <option value="Brinquedos e Jogos">Brinquedos e Jogos</option>
                </select>
            </div>

            <div class="filters">
                <label for="orderPrice">Ordenar por Preço: </label>
                <button class="order-btn" id="ascendingOrder" data-order="ascending">Crescente</button>
                <button class="order-btn" id="descendingOrder" data-order="descending">Decrescente</button>
            </div>

            <div class="filters">
                <label for="availability">Disponibilidade: </label>
                <input type="radio" name="availableFilter" value="all" checked> Todos
                <input type="radio" name="availableFilter" value="available"> Disponível
                <input type="radio" name="availableFilter" value="unavailable"> Indisponível            
            </div>
            
            <button type="button" id="buttonFilter">Filtrar</button>
        </form>
        <button type="button" id="listAllProducts">Listar Todos os Produtos</button>
        <button type="button" id="clearFilters">Limpar Filtro</button>
        <div id="productContainerDisplay">
        </div>
    </div>
    
</body>
</html>
